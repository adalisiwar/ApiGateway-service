spring.application.name=api-gateway

# ============ SERVER CONFIGURATION ============
server.port=9000
server.servlet.context-path=/
server.forward-headers-strategy=framework

# ============ EUREKA CONFIGURATION (For Service Discovery) ============
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.instance.preferIpAddress=true
eureka.instance.leaseRenewalIntervalInSeconds=10
spring.cloud.discovery.enabled=true

# ============ GATEWAY CONFIGURATION ============
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:3000,http://localhost:3001
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*

# ============ JWT CONFIGURATION ============
jwt.secret=b8f1339f-bb76-4d62-abd9-4adde208ee3f
jwt.expiration=3600000

# ============ LOGGING CONFIGURATION ============
logging.level.root=INFO
logging.level.com.example.api_gateway=DEBUG
logging.level.org.springframework.cloud.gateway=INFO
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============ ACTUATOR CONFIGURATION ============
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# ============ MICROSERVICES ENDPOINTS ============
service.auth.url=http://localhost:8081
service.user.url=http://localhost:8082
service.restaurant.url=http://localhost:8083
service.order.url=http://localhost:8084
service.payment.url=http://localhost:8085
service.delivery.url=http://localhost:8086
service.review.url=http://localhost:8087
service.notification.url=http://localhost:8088

# ============ APPLICATION CONFIGURATION ============
app.name=Food Delivery API Gateway
app.version=1.0.0
app.description=API Gateway for Food Delivery Microservices

# ============ GATEWAY RESPONSE BUFFERING ============
spring.cloud.gateway.filter.remove-hop-by-hop.enabled=true
spring.webflux.multipart.max-in-memory-size=16MB
spring.webflux.multipart.max-disk-usage-per-part=50MB
